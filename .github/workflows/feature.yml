name: Hourly AQI Ingestion
on:
  schedule:
    - cron: '0 * * * *'   # Every hour (PKT)
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install hopsworks requests pandas
      - run: python feature_pipeline.py
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          YOUR_WAQI_TOKEN: ${{ secrets.WAQI_TOKEN }}